<app-project-new (dataEvent)="onDataEvent($event)" [projectToUpdate]="projectToUpdate"></app-project-new>

<div class="container mt-4">
  <div class="d-flex justify-content-between">
    <h4>View Project</h4>
    <form [formGroup]="searchProjectForm">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="search-task-desc" placeholder="Search ..." formControlName="projectDescription" class="form-control"/>
        </div>
      </div>
    </form>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let t of (projects | filterProject: searchProjectForm.value.projectDescription )">
      <div class="d-flex w-100 justify-content-between">
        <h5>{{ t.projectDescription }} <span class="badge badge-success">Completed</span></h5>
      </div>
      <div class="font-weight-bold">Priority: {{ t.priority }}</div>
      <div class="font-italic">No. of Tasks: {{ 0 }}</div>
      <div class="d-flex w-100 justify-content-between">
        <div class="font-italic">Date: {{ t.startDate | date }} - {{ t.endDate | date }}</div>
        <button class="btn btn-outline-primary btn-sm" (click)="onEdit(t.id)">Edit</button>
      </div>
    </li>
  </ul>
</div>
